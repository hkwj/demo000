<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
*{
	margin:0;
	padding:0;
}
.children{
	border:1px solid red;
	position: relative;
	left:-50%;
}
.wrap{
	float: left;
	position: relative;
	left:50%;
	clear:both;
}
.parent{
	width:300px;
	height:200px;
	margin:20px auto;
	border:1px solid blue;
}
	
div{
	font-size:14px;
}
div:hover{
	transition:1s all ease;
	font-size:18px;
}
</style>
</head>
<body>
<div class="parent">
	<div class="wrap">
		<div class="children">我要居中</div>
	</div>
</div>
	
</body>
</html>
