<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p{text-align:center;font:bold 24px "微软雅黑";background-color:#ccc;}
</style>
<script>
window.onload=function(){
	var oC=document.querySelector("#change");
	var bOk=false;
	
	var getRandomColor = function(){    
 	    return  '#' +    
       (function(color){    
       return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])    
      && (color.length == 6) ?  color : arguments.callee(color);    
  })('');    
}; 
	
	var timer=setInterval(function(){
		
		var rdColor=getRandomColor();
		
		if(bOk){
			oC.style.color=rdColor;
			bOk=!bOk;
			return;	
		}
		
		if(!bOk){
			oC.style.color=rdColor;	
			bOk=!bOk;
			return;
		}
		
		
	},1000);
};

</script>
</head>

<body>
<p id="change">我会变色</p>
</body>
</html>
