<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>属性是字符串</title>
<style>
*{margin:0;padding:0;}
.box{width:600px;height:400px;background:#ccc;margin:0 auto;}
.box .in{width:80%;height:200px;background:red;margin:10px auto;}
</style>
<script>
window.onload=function(){
	var oBtn=document.querySelector("input");
	var oIn=document.querySelector(".box .in");
	oBtn.onclick=function(){
		oIn.style.width="60%";	
	};
};

</script>
</head>

<body>
<div class="box">
<input type="button" value="click"/>
	<div class="in"></div>
</div>

</body>
</html>
