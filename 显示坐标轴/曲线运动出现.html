<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	.outer{
		width:700px; height:300px;
		margin:100px auto;
		background-color:#222;
		overflow:hidden;
		position:relative;
	}
	img{
		display:block;
		margin-left:-37px;
	}
	.mask{
		width:700px; height:300px;
		position:absolute;
		left:0; top:0;
		background-color:#222;
	}
</style>
<script type="text/javascript">
window.onload=function(){
	var oMask=document.querySelector(".mask");
	var i=0;
	setInterval(function(){
		oMask.style.left=i +"px";
		i=i+5;
	},30)
};

</script>

</head>
<body>

<div class="outer">
	<img src="charge-camera-progress@2x.png" alt="charge">
	<div class="mask"></div>
</div>
</body>
</html>
